server.port=8088
server.error.path=/app-error
#server.context-path=/demo-0.0.1-SNAPSHOT
spring.h2.console.enabled=true
spring.jpa.database=H2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:file:./src/main/resources/h2db/db/oxd-badge-manager;DB_CLOSE_DELAY=-1
spring.datasource.name=
spring.datasource.username=oxd-badge-manager
spring.datasource.password=

# Set the file size limit (default 1Mb). If you want to specify that files be
# unlimited set the multipart.maxFileSize property to -1.
multipart.maxFileSize = 3Mb
spring.http.multipart.max-file-size = 3Mb
# Set the total request size for a multipart/form-data (default 10Mb)
multipart.maxRequestSize = 20Mb
spring.http.multipart.max-request-size = 20Mb