<!DOCTYPE html>
<html lang="en" ng-app="FidesWebApplication.pages.register">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fides Web Application | Sign up</title>

  <link
    href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
    rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body class="auth">
<div class="body-bg"></div>
<main ng-if="$pageFinishedLoading" class="auth-main" ng-controller="RegisterController as vm">
  <div class="auth-block" style="width: 70% !important;">
    <h1>Sign up to FIDES Application</h1>
    <a href="login.html" target="_self" class="auth-link">Already have an account? Sign in!</a>
    <div class="widgets">
      <div class="row">
        <div class="col-md-12">
          <div>
            <ba-wizard on-index-change="vm.onIndexChange(lastIndex, index)" on-finish="vm.register()">
              <ba-wizard-step title="Person" form="vm.personForm">
                <form name="vm.personForm" novalidate>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group"
                           ng-class="{'has-error': vm.personForm.email.$invalid && (vm.personForm.email.$dirty || vm.personForm.$submitted)}">
                        <label class="control-label" for="userEmail">Email</label>
                        <input autofocus type="email" class="form-control" id="userEmail" name="email"
                               title="Email required and must be valid email address."
                               placeholder="Email" ng-model="vm.providerInfo.email" ng-required="true"/>
                      </div>
                    </div>
                  </div>
                </form>
              </ba-wizard-step>
              <ba-wizard-step title="Organization" form="vm.organizationForm">
                <form name="vm.organizationForm" novalidate>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group"
                           ng-class="{'has-error': vm.organizationForm.organizationName.$invalid && (vm.organizationForm.organizationName.$dirty || vm.organizationForm.$submitted)}">
                        <label class="control-label" for="orgName">Name</label>
                        <input autofocus type="text" class="form-control" id="orgName" name="organizationName" title="Please enter the organization name."
                               placeholder="organization name" ng-model="vm.providerInfo.organizationName" ng-required="true"/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"
                           ng-class="{'has-error': vm.organizationForm.phoneNo.$invalid && (vm.organizationForm.phoneNo.$dirty || vm.organizationForm.$submitted)}">
                        <label class="control-label" for="orgPhoneNo">Phone No</label>
                        <input type="text" class="form-control" id="orgPhoneNo" name="phoneNo"
                               title="Please enter the phone no."
                               placeholder="phone no" ng-model="vm.providerInfo.phoneNo" ng-required="true" ng-pattern="/\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})/"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group"
                           ng-class="{'has-error': vm.organizationForm.address.$invalid && (vm.organizationForm.address.$dirty || vm.organizationForm.$submitted)}">
                        <label class="control-label" for="orgAddress">Address</label>
                        <input type="text" class="form-control" id="orgAddress" name="address"
                               title="Please enter the Address"
                               placeholder="Address" ng-model="vm.providerInfo.address" ng-required="true"/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"
                           ng-class="{'has-error': vm.organizationForm.zipcode.$invalid && (vm.organizationForm.zipcode.$dirty || vm.organizationForm.$submitted)}">
                        <label class="control-label" for="orgZipcode">zipcode</label>
                        <input type="text" class="form-control" id="orgZipcode" name="zipcode"
                               title="Please enter the zipcode"
                               placeholder="zipcode" ng-model="vm.providerInfo.zipcode" ng-required="true" ng-pattern="/(^\d{5}$)|(^\d{5}-\d{4}$)/"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group"
                           ng-class="{'has-error': vm.organizationForm.state.$invalid && (vm.organizationForm.state.$dirty || vm.organizationForm.$submitted)}">
                        <label class="control-label" for="orgState">State</label>
                        <select name="state" class="form-control" id="orgState" title="Select State" ng-change="vm.stateChanged()"
                                selectpicker required
                                ng-model="vm.providerInfo.state"
                                ng-options="state as state for state in vm.states">
                          <option value="">--- Select State ---</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"
                           ng-class="{'has-error': vm.organizationForm.city.$invalid && (vm.organizationForm.city.$dirty || vm.organizationForm.$submitted)}">
                        <label class="control-label" for="orgCity">City</label>
                        <select name="city" class="form-control" id="orgCity" title="Select City" selectpicker required
                                ng-model="vm.providerInfo.city"
                                ng-options="city as city for city in vm.cities">
                          <option value="">--- Select City ---</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group"
                           ng-class="{'has-error': vm.organizationForm.type.$invalid && (vm.organizationForm.type.$dirty || vm.organizationForm.$submitted)}">
                        <label class="control-label" for="orgType">Type</label>
                        <input type="text" class="form-control" id="orgType" name="type"
                               title="Please enter the type of organization"
                               placeholder="type" ng-model="vm.providerInfo.type" ng-required="true"/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"
                           ng-class="{'has-error': vm.organizationForm.description.$invalid && (vm.organizationForm.description.$dirty || vm.organizationForm.$submitted)}">
                        <label class="control-label" for="orgDesc">Description</label>
                        <input type="text" class="form-control" id="orgDesc" name="description" title="Please enter description"
                               placeholder="description" ng-model="vm.providerInfo.description"/>
                      </div>
                    </div>
                  </div>
                </form>
              </ba-wizard-step>
              <ba-wizard-step title="Provider" form="vm.providerForm">
                <form name="vm.providerForm" novalidate>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group"
                           ng-class="{'has-error': vm.providerForm.discoveryUrl.$invalid && (vm.providerForm.discoveryUrl.$dirty || vm.providerForm.$submitted)}">
                        <label class="control-label" for="discoveryUrl">URL</label>
                        <input type="url" class="form-control" id="discoveryUrl" name="discoveryUrl"
                               title="URL required and must be valid URL."
                               placeholder="https://...." ng-model="vm.providerInfo.discoveryUrl"
                               ng-required="true"/>
                      </div>
                    </div>
                  </div>
                </form>
              </ba-wizard-step>
            </ba-wizard>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div id="preloader" ng-show="!$pageFinishedLoading">
  <div></div>
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
