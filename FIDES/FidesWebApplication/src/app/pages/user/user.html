<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div ba-panel ba-panel-class="with-scroll">
        <!--<div class="add-row-editable-table">
          <button class="btn btn-primary" ng-click="vm.openUserModal(null)">Create User</button>
        </div>-->

        <table st-safe-src="vm.users" st-table="vm.displayedCollection" class="table table-hover table-condensed">
          <thead>
          <tr class="sortable">
            <th class="table-id" st-sort="id" st-sort-default="true" style="display: none;">#</th>
            <th st-sort="username">Username</th>
            <th st-sort="firstName">First Name</th>
            <th st-sort="lastName">Last Name</th>
            <th st-sort="email">Email</th>
            <th st-sort="role.nameSlug">Role</th>
            <th st-sort="organization.name">Organization</th>
            <th>Actions</th>
          </tr>
          <tr>
            <th style="display: none;"></th>
            <th colspan="7" ng-show="vm.users"><input st-search="" placeholder="Search" class="input-sm form-control search-input" type="search"/></th>
            <th colspan="7" ng-show="!vm.users" style="color: #e85656;">There are no records to display.</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="user in vm.displayedCollection track by $index">
            <td  style="display: none;"></td>
            <td>
              {{user.username}}
            </td>
            <td>
              {{ user.firstName || 'empty' }}
            </td>
            <td>
              {{ user.lastName || 'empty' }}
            </td>
            <td>
              {{user.email}}
            </td>
            <td>
              {{user.role.nameSlug}}
            </td>
            <td>
              {{user.organization.name}}
            </td>
            <td>
              <div class="buttons" ng-show="!rowform.$visible">
                <button style="margin: 0px 5px;" class="btn btn-primary btn-icon"
                        ng-click="vm.openUserModal(user)" title="Edit"><i class="ion-edit"></i></button>
                <button style="margin: 0px 5px;" class="btn btn-danger btn-icon"
                        ng-click="vm.removeUser(user.username)" title="Delete"><i class="ion-android-delete"></i></button>
              </div>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="7" class="text-center">
              <div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
