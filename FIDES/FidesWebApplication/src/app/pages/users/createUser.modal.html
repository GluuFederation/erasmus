<div class="modal-content">
  <form name="vm.createUserForm" novalidate>
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title" id="createUserLabel">{{vm.isInEditMode ? 'Edit' : 'Create'}} User</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group"
               ng-class="{'has-error': vm.createUserForm.username.$invalid && (vm.createUserForm.username.$dirty || vm.createUserForm.$submitted)}">
            <!--<label for="username">Username</label>-->
            <input type="text" class="form-control" id="username" name="username" disabled="{{vm.isInEditMode}}"
                   placeholder="Username" ng-model="vm.modalUser.username" required>
            <!--<span class="help-block error-block basic-block"
                  ng-show="vm.createUserForm.username.$error.required">This field is required!</span>-->
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group" ng-show="{{!vm.isInEditMode}}"
               ng-class="{'has-error': vm.createUserForm.password.$invalid && (vm.createUserForm.password.$dirty || vm.createUserForm.$submitted)}">
            <!--<label for="password">Password</label>-->
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password" ng-model="vm.modalUser.password" ng-required="{{!vm.isInEditMode}}">
            <!--<span class="help-block error-block basic-block"
                  ng-show="vm.createUserForm.password.$error.required">This field is required!</span>-->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <!--<label for="userFirstName">First Name</label>-->
            <input id="userFirstName" type="text" class="form-control"
                   placeholder="First Name" ng-model="vm.modalUser.firstName">
            </input>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <!--<label for="userLastName">Last Name</label>-->
            <input id="userLastName" type="text" class="form-control"
                   placeholder="Last Name" ng-model="vm.modalUser.lastName">
            </input>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group"
               ng-class="{'has-error': vm.createUserForm.email.$invalid && (vm.createUserForm.email.$dirty || vm.createUserForm.$submitted)}">
            <!--<label for="userEmail">Email</label>-->
            <input type="email" class="form-control" id="userEmail" name="email" disabled="{{vm.isInEditMode}}"
                   placeholder="Email" ng-model="vm.modalUser.email" required>
            <!--<span class="help-block error-block basic-block"
                  ng-show="vm.createUserForm.email.$error.required">This field is required!</span>
            <span class="help-block error-block basic-block"
                  ng-show="vm.createUserForm.email.$error.email">Not valid email!</span>-->
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
      <button type="submit" class="btn btn-primary" ng-click="vm.pushUser(vm.createUserForm.$valid)">{{vm.isInEditMode ? 'Update' : 'Create'}}
      </button>
    </div>
  </form>
</div>
