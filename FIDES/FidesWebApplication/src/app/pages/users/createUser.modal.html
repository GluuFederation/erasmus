<div class="modal-content">
  <form name="vm.createUserForm" novalidate>
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title" id="createUserLabel">{{vm.isInEditMode ? 'Edit' : 'Create'}} User</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group"
               ng-class="{'has-error': vm.createUserForm.username.$invalid && (vm.createUserForm.username.$dirty || vm.createUserForm.$submitted)}">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" ng-disabled="vm.isInEditMode"
                   placeholder="Username" ng-model="vm.modalUser.username" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group" ng-show="!vm.isInEditMode"
               ng-class="{'has-error': vm.createUserForm.password.$invalid && (vm.createUserForm.password.$dirty || vm.createUserForm.$submitted)}">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password" ng-model="vm.modalUser.password" ng-required="!vm.isInEditMode"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="divUserName">Name</label>
          <div id="divUserName" class="input-group">
            <input id="userFirstName" type="text" class="form-control"
                   placeholder="First Name" ng-model="vm.modalUser.firstName"/>
            <span class="input-group-btn" style="width:5px;"></span>
            <input id="userLastName" type="text" class="form-control"
                   placeholder="Last Name" ng-model="vm.modalUser.lastName"/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group"
               ng-class="{'has-error': vm.createUserForm.email.$invalid && (vm.createUserForm.email.$dirty || vm.createUserForm.$submitted)}">
            <label for="userEmail">Email</label>
            <input type="email" class="form-control" id="userEmail" name="email" ng-disabled="vm.isInEditMode"
                   placeholder="Email" ng-model="vm.modalUser.email" required/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="userRole">Role</label>
            <select class="form-control" id="userRole" title="Select Role" ng-change="vm.roleChanged(vm.modalUser.roleId)" selectpicker required
                    ng-model="vm.modalUser.roleId"
                    ng-options="role._id as role.nameSlug for role in vm.roles">
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div id="divOrganization" class="form-group"
               ng-class="{'has-error': vm.createUserForm.organization.$invalid && (vm.createUserForm.organization.$dirty || vm.createUserForm.$submitted)}"
               ng-show="vm.selectedRole === 'orgadmin'">
            <label for="userOrg">Organization</label>
            <select class="form-control" id="userOrg" name="organization" title="Select Organization" selectpicker
                    ng-required="vm.selectedRole === 'orgadmin'"
                    ng-model="vm.modalUser.organizationId"
                    ng-options="organization._id as organization.name for organization in vm.organizations">
              <option value="">Select Organization</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
      <button type="submit" class="btn btn-primary" ng-click="vm.pushUser(vm.createUserForm.$valid)">{{vm.isInEditMode ? 'Update' : 'Create'}}
      </button>
    </div>
  </form>
</div>
