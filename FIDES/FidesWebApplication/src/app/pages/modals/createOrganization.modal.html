<div class="modal-content">
    <form name="vm.createOrganizationForm" novalidate>
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <em class="ion-ios-close-empty sn-link-close"></em>
            </button>
            <h4 class="modal-title" id="createOrganizationLabel">Create Organization</h4>
        </div>
        <div class="modal-body">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group has-feedback"
                         ng-class="{'has-error': vm.createOrganizationForm.organizationname.$invalid && (vm.createOrganizationForm.organizationname.$dirty || vm.createOrganizationForm.$submitted)}">
                        <label for="organizationName">Organization Name</label>
                        <input type="text" class="form-control" id="organizationName" name="organizationname"
                               placeholder="Organization Name"
                               ng-model="vm.modalOrganization.data.displayName" required>
                        <span class="help-block error-block basic-block">This field is required!</span>
                    </div>
                    <div class="form-group"
                         ng-class="{'has-error': vm.createOrganizationForm.description.$invalid && (vm.createOrganizationForm.description.$dirty || vm.createOrganizationForm.$submitted)}">
                        <label for="organizationDescription">Description</label>
                        <input type="text" class="form-control" id="organizationDescription" name="description"
                               placeholder="Description" ng-model="vm.modalOrganization.data.description" required>
                        <span class="help-block error-block basic-block">This field is required!</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group"
                         ng-class="{'has-error': vm.createOrganizationForm.gluuManager.$invalid && (vm.createOrganizationForm.gluuManager.$dirty || vm.createOrganizationForm.$submitted)}">
                        <label for="organizationManager">Organization Manager</label>
                        <input type="email" class="form-control" id="organizationManager" name="gluuManager"
                               placeholder="Manager email" ng-model="vm.modalOrganization.data.gluuManager" required>
                        <span class="help-block error-block basic-block"
                              ng-show="vm.createOrganizationForm.gluuManager.$error.required">This field is required!</span>
                        <span class="help-block error-block basic-block"
                              ng-show="vm.createOrganizationForm.gluuManager.$error.email">Not valid email!</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="organizationLogo" class="col-sm-3 control-label">Picture</label>
                <div class="col-sm-9" id="organizationLogo">
                    <div class="userpic"
                         ng-class="{'has-error':
                         (vm.modalOrganization.noPicture && vm.createOrganizationForm.organizationPicture.$dirty)
                         || (vm.modalOrganization.noPicture && vm.createOrganizationForm.$submitted)}">
                        <div class="userpic-wrapper">
                            <img ng-src="{{ vm.modalOrganization.files? vm.modalOrganization.files[0] : '' }}"
                                 ng-click="vm.uploadPicture()">
                        </div>
                        <i class="ion-ios-close-outline" ng-click="vm.removePicture()"
                           ng-if="!vm.modalOrganization.noPicture"></i>
                        <a href class="change-userpic" ng-click="vm.uploadPicture()">Change Organization Logo</a>
                        <input type="file" accept="image/*" name="organizationPicture" ng-show="ture"
                               ng-model="vm.modalOrganization.noPicture" id="uploadOrganizationLogo"
                               onchange="angular.element(this).scope().vm.onFileSelect(this.files)" required>
                        <span class="help-block basic-block"
                              ng-show="vm.modalOrganization.noPicture && vm.createOrganizationForm.$submitted">This field is required!</span>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
            <button type="submit" class="btn btn-primary"
                    ng-click="vm.createOrganization(vm.createOrganizationForm.$valid)">Create
            </button>
        </div>
    </form>
</div>
