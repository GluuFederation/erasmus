<div class="modal-content">
  <form name="vm.createBadgeForm" novalidate>
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title" id="createBadgeLabel">Badge Detail</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td width="10%"><strong>Name</strong></td>
              <td>{{vm.badge.name}}</td>
            </tr>
            <tr>
              <td><strong>Description</strong></td>
              <td>{{vm.badge.description}}</td>
            </tr>
            <tr>
              <td><strong>Narrative</strong></td>
              <td>{{vm.badge.narrative}}</td>
            </tr>
            <tr>
              <td><strong>Category</strong></td>
              <td>{{vm.badge.category.name}}</td>
            </tr>
            <tr>
              <td><strong>Logo</strong></td>
              <td><img ng-src="{{ vm.badge.image }}"/></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
    </div>
  </form>
</div>
