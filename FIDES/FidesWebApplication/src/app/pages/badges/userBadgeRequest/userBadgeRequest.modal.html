<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="createBadgeLabel">Approve Badges of participant {{::vm.participant.name}} </h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <form name="vm.badgeForm" class="form-horizontal" novalidate>
          <div class="form-group"
               ng-class="{'has-error': vm.badgeForm.validity.$invalid && (vm.badgeForm.validity.$dirty || vm.badgeForm.$submitted)}">
            <label for="validity" class="col-sm-1 control-label">Validity</label>
            <div class="col-sm-4">
              <input type="number" class="form-control col-sm-4" id="validity" name="validity" title="Enter days"
                     ng-model="vm.validity" ng-required="true"/>
            </div>
          </div>
          <div class="form-group"
               ng-class="{'has-error': vm.badgeForm.privacy.$invalid && (vm.badgeForm.privacy.$dirty || vm.badgeForm.$submitted)}">
            <label for="privacy" class="col-sm-1 control-label">Privacy</label>
            <div class="col-sm-4">
              <select name="privacy" class="form-control col-sm-4" id="privacy" title="--- Select ---"
                      ng-required="true" ng-model="vm.privacy">
                <option value="">--- Select ---</option>
                <option value="public">Public</option>
                <option value="private">Private</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-click="vm.badgeApprove(vm.badgeForm.$valid)"><i class="fa fa-check"></i>&nbsp;Approve
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
  </div>
</div>
