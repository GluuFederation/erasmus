<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div ba-panel ba-panel-class="with-scroll">
        <div class="add-row-editable-table">
          <button class="btn btn-primary" ng-click="vm.openBadgeCategoryModal()">Add</button>
        </div>

        <table class="table table-hover table-condensed" st-safe-src="vm.safeBadgeCategories"
               st-table="vm.badgeCategories">
          <thead>
          <tr class="sortable">
            <th st-sort="name">Category</th>
            <th st-sort="description">Description</th>
            <th>Actions</th>
          </tr>
          <tr>
            <th colspan="3"><input st-search="name" class="form-control input-sm" placeholder="Search Category"
                                   type="text"/>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="badgeCategory in vm.badgeCategories">
            <td>
              {{ badgeCategory.name }}
            </td>
            <td>
              {{ badgeCategory.description }}
            </td>
            <td>
              <button class="btn btn-primary btn-icon"
                      ng-click="vm.openBadgeCategoryModal(badgeCategory)" title="Edit"><i class="ion-edit"></i></button>
              <button class="btn btn-danger btn-icon"
                      ng-click="vm.removeBadgeCategory(badgeCategory._id)" title="Delete"><i class="ion-android-delete"></i>
              </button>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="6" class="text-center">
              <div st-pagination="" st-items-by-page="vm.tablePageSize" st-displayed-pages="5"></div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
