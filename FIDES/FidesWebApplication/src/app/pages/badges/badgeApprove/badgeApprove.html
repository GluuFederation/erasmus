<div class="widgets">
  <div class="row">
    <div class="col-lg-8 col-md-8">
      <div class="button-wrapper" style="text-align: right"><button type="button" ng-click="vm.getAllPendingParticipant()" class="btn btn-primary btn-with-icon" ><i class="ion-android-refresh"></i>Refresh</button></div>
      <div ba-panel ba-panel-class="with-scroll">
        <table st-safe-src="vm.participants" st-table="vm.displayedCollection"
               class="table table-hover table-condensed">
          <thead>
          <tr class="sortable">
            <th class="table-id" st-sort="id" st-sort-default="true" style="display: none;">#</th>
            <th class="col-lg-6" st-sort="name">Name</th>
            <th class="col-lg-3" st-sort="name">Total Pending Request</th>
            <th>Action</th>
          </tr>
          <tr>
            <th style="display: none;"></th>
            <th ng-show="vm.participants"><input st-search="name" placeholder="Search name"
                                                  class="input-sm form-control search-input col-lg-3" type="search"/>
            </th>
            <th ng-show="vm.participants"></th>
            <th ng-show="vm.participants"></th>
            <th colspan="3" ng-show="!vm.participants" style="color: #e85656;">There are no records to display.</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="participant in vm.displayedCollection track by $index"
              style="background: {{participant.isApproved ? '#fff' : '#ffcdd2'}}">
            <td style="display: none;"></td>
            <td>{{participant.name}}</td>
            <td>{{participant.pendingBadges.length}}</td>
            <td>
              <button class="btn btn-primary"
                      ng-disabled="!participant.isApproved"
                      ng-click="vm.openBadgeApproveModel(participant)" title="Approve Badges"><i class="ion-checkmark-round"></i> Approve Badges</button>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
