<!DOCTYPE html>
<html lang="en" ng-app="FidesWebApplication.pages.login">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fides Web Application | Log-in</title>

  <link
      href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
      rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body class="auth">
<main class="auth-main">
  <div class="auth-block" ng-controller="LoginController as vm">
    <h1>Sign in to FIDES Application</h1>
    <a href="register.html" target="_self" class="auth-link">New to FIDES? Sign up!</a>
    <form name="vm.loginForm" novalidate>
      <div class="form-horizontal">
        <div class="form-group"
             ng-class="{'has-error': vm.loginForm.email.$invalid && (vm.loginForm.email.$dirty || vm.loginForm.$submitted)}">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" name="email" ng-model="vm.email"
                   placeholder="Email" required>
          </div>
        </div>
        <div class="button-wrapper">
          <button type="submit" id="signIn" ng-click="vm.login(vm.loginForm.$valid)" class="btn btn-default btn-auth">
            Sign in
          </button>
        </div>
      </div>
    </form>
  </div>
</main>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
