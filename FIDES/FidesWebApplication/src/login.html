<!DOCTYPE html>
<html lang="en" ng-app="FidesWebApplication.pages.login">
<head>
  <script src="../bower_components/angular/angular.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FIDES Web Application | Log-in</title>

  <link
      href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
      rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<main class="auth-main">
  <div class="auth-block" ng-controller="LoginController as vm">
    <h1>Sign in to FIDES App lication</h1>
    <a href="register.html" class="auth-link">New to FIDES? Sign up!</a>

    <form name="vm.loginForm" novalidate>
      <div class="form-horizontal">
        <div class="form-group"
             ng-class="{'has-error': vm.loginForm.username.$invalid && (vm.loginForm.username.$dirty || vm.loginForm.$submitted)}">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="inputUsername3" name="username" ng-model="vm.username" placeholder="Username"
                   required>
          </div>
        </div>
        <div class="form-group"
             ng-class="{'has-error': vm.loginForm.password.$invalid && (vm.loginForm.password.$dirty || vm.loginForm.$submitted)}">
          <div class="col-sm-12">
            <input type="password" class="form-control" id="inputPassword3" name="password" ng-model="vm.password" placeholder="Password"
                   required>
          </div>
        </div>
            <div class="button-wrapper">
              <button type="submit" id="signIn" ng-click="vm.login(vm.loginForm.$valid)" class="btn btn-default btn-auth">Sign in</button>
            </div>
      </div>
    </form>
    <!--<div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>-->
  </div>
</main>

</body>
</html>
